<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Porcentagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de Porcentagem</h1>
    <div class="calculadora">
        <label for="valor">Valor:</label>
        <input type="number" id="valor" id="placeholder" placeholder="Digite o valor">

        <label for="porcentagem">Valor (%):</label>
        <input type="number" id="porcentagem" id="placeholder" placeholder="Digite a porcentagem">

        <button id="calcular">Calcular</button>

        <p id="resultado">Resultado: </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
